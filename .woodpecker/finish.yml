depends_on:
  - check_style
  - run_tests

run_on: [ success, failure ]
skip_clone: true

steps:
  notify-matrix:
    image: plugins/matrix
    group: check
    settings:
      homeserver:
        from_secret: matrix_homeserver
      password:
        from_secret: matrix_password
      roomid:
        from_secret: matrix_roomid
      template: "{{#success build.status}} âœ…  Build #{{build.number}} of `{{repo.name}}` succeeded.\n\nCommit by {{commit.author}}:\n``` {{commit.message}} ```{{else}} âŒ  Build #{{build.number}} of `{{repo.name}}` failed.\n\nğŸ“ Commit by {{commit.author}}:\n``` {{commit.message}} ```{{/success}}\n"
      username:
        from_secret: matrix_username
    when:
      event: [ push ]
      branch: master
