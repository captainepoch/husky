name: Run tests

permissions:
  contents: read

on:
  workflow_run:
    workflows: [check_style]
    types:
      - completed

jobs:
  run-tests:
    needs: [check-style]
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          cd husky
          ./gradlew testHuskyStableReleaseUnitTest
